<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I'm Sorry ðŸ’”</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f0e6;
      font-family: 'Cairo', sans-serif;
      color: #5c3d3d;
      text-align: center;
      overflow: hidden;
    }

    h1, p, .buttons, .response {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
      margin-bottom: 20px;
      color: #4a2c2c;
      animation-delay: 0.5s;
    }

    p {
      font-size: 1.4em;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.7;
      animation-delay: 1.5s;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      animation-delay: 2.5s;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes {
      background-color: #8cbf99;
      color: white;
    }

    .yes:hover {
      background-color: #75a881;
    }

    .no {
      background-color: #d38d8d;
      color: white;
    }

    .no:hover {
      background-color: #bb6f6f;
    }

    .response {
      margin-top: 50px;
      font-size: 1.5em;
      color: #6a1b1b;
      display: none;
      animation-delay: 0s;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 2em;
      color: #c97b7b;
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>I'm so sorry... ðŸ’”</h1>

  <p>
    I hurt you... and I hate that I did.<br>
    I never meant to break your heart, and I can't stop thinking about it.<br>
    If you're willing, Iâ€™d give anything to make things right.
  </p>

  <div class="buttons">
    <button class="yes" onclick="showForgive()">I forgive you</button>
    <button class="no" onclick="showStillHurt()">Still hurt</button>
  </div>

  <div id="response" class="response"></div>

  <div class="hearts" id="hearts"></div>

  <script>
    function showForgive() {
      const response = document.getElementById("response");
      response.style.display = "block";
      response.style.animation = "fadeIn 1s ease forwards";
      response.innerHTML = "ðŸ’— Thank you for your forgiveness... I won't waste this second chance.";
    }

    function showStillHurt() {
      const response = document.getElementById("response");
      response.style.display = "block";
      response.style.animation = "fadeIn 1s ease forwards";
      response.innerHTML = "ðŸ’” I understand... I'll give you all the time you need. I'm truly sorry.";
    }

    // Flying broken hearts
    const container = document.getElementById("hearts");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "ðŸ’”";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 4 + "s";
      heart.style.fontSize = (1.5 + Math.random() * 1.5) + "em";
      container.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
