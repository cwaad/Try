<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Congratulations Abdulaziz</title>
  <style>
    :root{
      --bg: #0f172a;
      --text: #e2e8f0;
      --cube-size: 160px;
      --shadow: 0 20px 80px rgba(0,0,0,.35);
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 600px at 70% 10%, #0b1220, var(--bg));
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .card{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:22px;
      text-align:center;
      padding:28px 24px 36px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.04);
      backdrop-filter: blur(8px);
      border-radius:18px;
      box-shadow: var(--shadow);
    }

    h1{
      margin:0;
      font-weight:800;
      line-height:1.2;
      font-size: clamp(22px, 3.3vw, 36px);
    }

    .subtitle{
      margin-top:-8px;
      opacity:.8;
      font-size: clamp(14px, 2.2vw, 16px);
    }

    .stage{
      width: calc(var(--cube-size) * 2.1);
      height: calc(var(--cube-size) * 2.1);
      display:grid;
      place-items:center;
      perspective: 900px;
      perspective-origin: 50% 40%;
    }

    .cube{
      position: relative;
      width: var(--cube-size);
      height: var(--cube-size);
      transform-style: preserve-3d;
      animation: spin 12s linear infinite;
      filter: drop-shadow(0 30px 20px rgba(0,0,0,.25));
    }

    .face{
      position: absolute;
      inset: 0;
      border: 2px solid rgba(255,255,255,.2);
      border-radius: 6px;
      opacity:.95;
    }

    /* ألوان كل وجه */
    .front  { background: #1e293b; transform: translateZ(calc(var(--cube-size)/2)); }
    .back   { background: #0ea5e9; transform: rotateY(180deg) translateZ(calc(var(--cube-size)/2)); }
    .right  { background: #22c55e; transform: rotateY(90deg)  translateZ(calc(var(--cube-size)/2)); }
    .left   { background: #f59e0b; transform: rotateY(-90deg) translateZ(calc(var(--cube-size)/2)); }
    .top    { background: #a78bfa; transform: rotateX(90deg)  translateZ(calc(var(--cube-size)/2)); }
    .bottom { background: #ef4444; transform: rotateX(-90deg) translateZ(calc(var(--cube-size)/2)); }

    @keyframes spin {
      0%   { transform: rotateX(-20deg) rotateY(0deg); }
      50%  { transform: rotateX(340deg) rotateY(180deg); }
      100% { transform: rotateX(700deg) rotateY(360deg); }
    }

    /* يوقف الدوران لما تحط الماوس */
    .cube:hover{
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Congratulations Abdulaziz on Your New Job 🎉</h1>
    <p class="subtitle">Wishing you success and great achievements ahead!</p>

    <div class="stage">
      <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
  </main>
</body>
</html>
