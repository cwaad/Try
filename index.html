<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>From My Heart to Yours ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fdf6f0, #f9d5d3);
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      color: #b03a2e;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 1s;
      margin: 0 20px;
    }

    .message {
      font-size: 1.8em;
      color: #6e2c00;
      margin-top: 20px;
      max-width: 700px;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 2s;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 2em;
      color: #e74c3c;
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>I love you, deeply and truly.</h1>

  <div class="message">
    Not just today, not just in passing moments.<br>
    I love you in the quiet, in the chaos, in the ordinary and the extraordinary.<br>
    It's not just a feelingâ€”it's home. And my heart found it in you.
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    // Generate falling hearts
    const container = document.getElementById("hearts");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.fontSize = (1.5 + Math.random() * 1.5) + "em";
      container.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
