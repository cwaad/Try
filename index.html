<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Love You ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffd6e0, #e0c3fc);
      font-family: 'Pacifico', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      color: #b30059;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }

    .heart-container {
      margin-top: 50px;
      width: 200px;
      height: 180px;
      position: relative;
    }

    .heart-shape {
      position: absolute;
      width: 100%;
      height: 100%;
      stroke: #ff4d88;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 600;
      stroke-dashoffset: 600;
      animation: drawHeart 4s ease forwards 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes drawHeart {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>

  <h1>I love you.</h1>

  <div class="heart-container">
    <svg viewBox="0 0 200 180">
      <path class="heart-shape"
        d="M100 170
           C 100 150, 20 110, 40 60
           C 60 20, 100 40, 100 70
           C 100 40, 140 20, 160 60
           C 180 110, 100 150, 100 170 Z" />
    </svg>
  </div>

</body>
</html>
