<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Cube - Congratulations Abdulaziz</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #0f0f0f;
      color: #e5e5e5;
      font-family: Arial, sans-serif;
      padding-top: 60px; /* يخلي كل شيء ينزل شوي لتحت */
    }

    header {
      text-align: center;
      margin-bottom: 80px; /* ✨ مسافة بين الكلام والمكعب */
    }

    header h1 {
      margin: 0;
      font-size: clamp(22px, 3vw, 36px);
      font-weight: bold;
    }

    header p {
      margin: 8px 0 0;
      opacity: 0.8;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 8s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .front  { background: #444; transform: rotateY(0deg) translateZ(100px); }
    .back   { background: #555; transform: rotateY(180deg) translateZ(100px); }
    .right  { background: #666; transform: rotateY(90deg)  translateZ(100px); }
    .left   { background: #777; transform: rotateY(-90deg) translateZ(100px); }
    .top    { background: #888; transform: rotateX(90deg)  translateZ(100px); }
    .bottom { background: #999; transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotate {
      from { transform: rotateX(30deg) rotateY(0deg); }
      to   { transform: rotateX(30deg) rotateY(360deg); }
    }

    /* يوقف الدوران عند الهوفر */
    .cube:hover {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <header>
    <h1>Congratulations Abdulaziz on Your New Job 🎉</h1>
    <p>Wishing you success and great achievements ahead.</p>
  </header>

  <div class="scene">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</body>
</html>
