<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Cube - Congratulations Abdulaziz</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0b1220, #0f172a);
      color: #e2e8f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: clamp(22px, 3vw, 36px);
      margin-bottom: 10px;
    }

    p {
      margin: 0 0 40px;
      opacity: 0.8;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 8s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px solid rgba(255,255,255,0.3);
      background: rgba(56,189,248,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .front  { transform: rotateY(0deg) translateZ(100px);  background:#1e293b; }
    .back   { transform: rotateY(180deg) translateZ(100px); background:#0ea5e9; }
    .right  { transform: rotateY(90deg) translateZ(100px);  background:#22c55e; }
    .left   { transform: rotateY(-90deg) translateZ(100px); background:#f59e0b; }
    .top    { transform: rotateX(90deg) translateZ(100px);  background:#a78bfa; }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background:#ef4444; }

    @keyframes rotate {
      from { transform: rotateX(-20deg) rotateY(0deg); }
      to   { transform: rotateX(-20deg) rotateY(360deg); }
    }

    /* ÙŠÙˆÙ‚Ù Ø§Ù„Ø¯ÙˆØ±Ø§Ù† Ø¹Ù†Ø¯ Ø§Ù„Ù‡ÙˆÙØ± */
    .cube:hover {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <h1>Congratulations Abdulaziz on Your New Job ğŸ‰</h1>
  <p>Wishing you all the best in your career journey.</p>

  <div class="scene">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</body>
</html>
