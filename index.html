<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>From My Heart to Yours ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fdf6f0, #f9d5d3);
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      color: #b03a2e;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 1s;
      margin: 0 20px;
    }

    .message {
      font-size: 1.8em;
      color: #6e2c00;
      margin-top: 20px;
      max-width: 700px;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 2s;
      line-height: 1.6;
    }

    .heart {
      position: relative;
      width: 150px;
      height: 130px;
      margin-top: 60px;
      transform: scale(1);
      animation: pulse 2s ease-in-out infinite, fadeIn 2s ease forwards;
      animation-delay: 3.5s;
      opacity: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 75px;
      height: 120px;
      background: #e74c3c;
      border-radius: 75px 75px 0 0;
    }

    .heart::before {
      left: 75px;
      transform: rotate(-45deg);
      transform-origin: left bottom;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: right bottom;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

  <h1>I love you, deeply and truly.</h1>

  <div class="message">
    Not just today, not just in passing moments.<br>
    I love you in the quiet, in the chaos, in the ordinary and the extraordinary.<br>
    It's not just a feelingâ€”it's home. And my heart found it in you.
  </div>

  <div class="heart"></div>

</body>
</html>
